<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Builder</title>
  <link rel="stylesheet" href="styles.css">
  <!-- html2pdf library for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>

  <h1>Create Your Portfolio</h1>
  
  <!-- Portfolio Form -->
  <form id="portfolio-form">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="linkedin">LinkedIn URL:</label>
    <input type="url" id="linkedin" name="linkedin" placeholder="Enter your LinkedIn URL">

    <label for="skills">Your Skills:</label>
    <textarea id="skills" name="skills" placeholder="List your skills (comma-separated)" required></textarea>

    <label for="experience">Do You Have Professional Experience?</label>
    <select id="experience" name="experience">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="bio">Your Bio:</label>
    <textarea id="bio" name="bio" placeholder="Tell us about yourself" required></textarea>

    <!-- Project Section -->
    <div id="project-section">
      <label for="project-title-0">Project Title:</label>
      <input type="text" id="project-title-0" name="project-title-0" placeholder="Project title" required>

      <label for="project-desc-0">Project Description:</label>
      <textarea id="project-desc-0" name="project-desc-0" placeholder="Describe your project" required></textarea>
    </div>

    <button type="button" id="add-project">Add Another Project</button>

    <!-- Style Selection -->
    <label for="style-choice">Choose a Style:</label>
    <select id="style-choice">
      <option value="default-style">Default</option>
      <option value="modern-style">Modern</option>
      <option value="classic-style">Classic</option>
    </select>

    <button type="submit">Generate Portfolio</button>
  </form>

  <!-- Preview Section -->
  <div id="generated-portfolio"></div>

  <!-- Download Button -->
  <button id="download-portfolio">Download Portfolio </button>

  <script src="script.js"></script>

</body>
</html>
